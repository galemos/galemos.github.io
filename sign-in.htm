<!DOCTYPE html>
<!-- saved from url=(0051)https://getbootstrap.com/docs/4.1/examples/sign-in/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://getbootstrap.com/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="./sign-in_files/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./sign-in_files/signin.css" rel="stylesheet">

    <script type="text/javascript">
      function Nova()
      {
        location.href=" dashboard.htm"
      }
    </script>
  </head>

  <body class="text-center">
    <form class="form-signin">
      <header>
        <!-- Sem cabeçalho -->
      </header>

      <main>
        <img class="mb-4" src="./sign-in_files/doctor.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Autenticação</h1>
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Endereço de email" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Senha</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required="">
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Lembrar-me neste computador
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="Nova()">Entrar</button>
      </main>

      <footer>
        <p class="mt-5 mb-3 text-muted">© TCC UNIP 2018 - Buna, Gabriel, Guilherme, Raphael</p>
      </footer>
    </form>
  

</body></html>
